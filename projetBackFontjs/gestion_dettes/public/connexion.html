<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion des Dettes</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-gray-100 font-sans">
    <main class="flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
            <div id="content">
                <input id="email" type="email" placeholder="Email" class="w-full border rounded px-2 py-1 mb-4">
                <input id="password" type="password" placeholder="Mot de passe" class="w-full border rounded px-2 py-1 mb-4">
                <button id="loginBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Se connecter</button>
            </div>
        </div>
    </main>
    <script src="/js/api.js"></script>
    <script src="/js/authentification.js"></script>
</body>
</html>
